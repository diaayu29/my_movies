<body>
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">My movies</a>

          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>

                </ul>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">

            <div class="seconds" id="second"></div>
        </div>
    </div>

    <h2 id="Recommended" class="active">Recommended</h2>
    <div id="recommended" class="active"></div>

    <h2 id="up_coming" class="active">Latest</h2>
    <div id="upComing" class="active">
    </div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

                <div class="modal-footer">

                </div>
            </div>
        </div>

        </div>

            <i class="fab fa-whatsapp"></i>

        </div>

    <script src="./dist/bundle.js"></script>
